name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'true'

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.x.x"

      - name: Install dependencies
        run: |
            dotnet restore Diahon.VersionControl.Subversion

      - name: Build and Analyse
        run: |
            dotnet build Diahon.VersionControl.Subversion -c Release --no-restore
